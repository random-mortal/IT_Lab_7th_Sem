<!DOCTYPE html>
<html>
  <head>
    <title>Bouncing ball</title>




    <script>

    var context;
    var x = 100;
    var y = 200;
    var dx = 5;
    var dy = 5;
    
    function init()
    {
        context = ballCanvas.getContext('2d');
        setInterval(draw,10);
    }

    function draw()
    {
        //clear the old circle before drawing the new one
        context.clearRect(0,0,300,300);

        context.beginPath();
        context.fillStyle="#0000ff";
        // draws a circle of radius 20 at 100,100 on the canvas
        context.arc(x,y,20,0,Math.PI*2, true);
        context.closePath();
        context.fill();

        // boundary logic for Bouncing effect
        if(x<0||x>300) dx=-dx;
        if(y<0||y>300) dy=-dy;
        x+=dx;
        y+=dy;
        
    }

    </script>
  </head>

  <body onLoad="init();">
      <canvas id="ballCanvas" width="300" height="300" style="padding:0; margin:auto; display:block; border:1px solid #000000;"> </canvas>
  </body>
</html>
